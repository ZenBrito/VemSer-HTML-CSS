    <form>
        
        <h3>Contato</h3>

        <!-- Prof. João, eu sei que no Form, não é necessário o uso de tabela, até porque a formatação será feita pelo CSS, mas pensando em organizar melhor, deixei o conteúdo do Form dentro de uma Tabela. -->

        <table>
            <tr>
                <td><label for="name">Digite seu nome completo:</label><br><br></td>
                <td><input type="text" name="name" placeholder="Nome completo" required><br><br></td>
            </tr>
            <tr>
                <td><label for="email">Digite seu email:</label><br><br></td>
                <td><input type="email" name="email" placeholder="Email" required><br><br></td>
            </tr>
            <tr>
                <td><label for="questions">Qual o motivo do contato:</label><br><br></td>
                <td>
                    <select name="questions" id="questions">
                        <option value="q1">HTML é easy demais</option>
                        <option value="q2">HTML + CSS é melhor</option>
                        <option value="q3">Quesro trabalhar no Back</option>
                        <option value="q4">Quero ser FullStack</option>
                    </select><br><br>
                 </td>
            </tr>
            <tr>
                <td><label for="textarea">Sua mensagem:</label><br>
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Digite a sua mensagem"></textarea><br><br></td>
            </tr>
            <tr>
                <td><input type="submit" value="Salvar"></td>
            </tr>
        </table>
    </form>
